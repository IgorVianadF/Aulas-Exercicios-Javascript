<h1>Formulário</h1>

<form method="POST">
  <input type="text" name="nome" />
  <input type="password" name="senha" />
  <button formaction="http://localhost:5500/usuarios">Incluir</button>
  <button formaction="http://localhost:5500/usuarios/3">Alterar</button>
  <textarea name="bio" cols="30" rows="10"></textarea>
  <div>
    <input type="hidden" name="id" value="3" />
    <!--input escondido-->
    <input type="radio" name="tipo" value="Admin" />Admin
    <input type="radio" name="tipo" value="Regular" />Regular
    <input type="radio" name="tipo" value="Professor" />Professor
  </div>
  <div><input type="checkbox" name="status" value="Ativo" />Ativo</div>
  <select name="estado">
    <option value="">Selecione</option>
    <option value="PB">Paraíba</option>
    <option value="PE">Pernambuco</option>
    <option value="AL">Alagoas</option>
  </select>

  <select name="Interesses" multiple size="7">
    <option value="JS">Javascript</option>
    <option value="PHP">PHP</option>
    <option value="PY">Python</option>
    <option value="Java">Java</option>
    <option value="GO">GO</option>
    <option value="C">C</option>
  </select>
</form>

<style>
  textarea {
    display: block;
    margin: 4px 0px;
  }

  input[type="radio"],
  input[type="checkbox"],
  input[type="select"] {
    display: inline;
  }
</style>
