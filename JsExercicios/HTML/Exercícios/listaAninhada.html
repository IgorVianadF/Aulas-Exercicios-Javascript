<script>
  document.querySelectorAll("[wm-retratil]").forEach((tag) => {
    tag.onclick = function (e) {
      const ul = tag.nextElementSibling;
      const visibilidade = ul.style.display;
      ul.style.display = visibilidade === "none" ? "block" : "none";
    };
  });
</script>
