<h1>Tags não visuais</h1>

<!--
    Tags semânticas:


    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido(ele tem inicio meio e fim dentro de si)
    header - cabeçalho do conteúdo
    footer - rodapé do conteúdo
    nav - agrupa os links de navegação
    aside - de lado, como uma sidebar, relacionado ao conteúdo em volta

    Mais famosas:

    div - divisão ou seção
    span - agrupar elementos na mesma linha
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline;
    }
    span{
        display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
