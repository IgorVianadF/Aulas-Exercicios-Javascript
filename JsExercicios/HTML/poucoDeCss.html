<!DOCTYPE html>
<head>
  <title>Um pouco de CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CSS</h1>
  <span id="Texto1">Texto1</span>
  <br />
  <span class="fundo-vermelho negrito"
    ><a wm-link="/JsExercicios/HTML/pouco-de-css2.html">Texto2</a></span
  >
  <span class="fundo-vermelho" wm-link="/JsExercicios/HTML/temp.html"
    >Texto3</span
  >
  <section id="conteudo"></section>
  <script>
    document.querySelectorAll("[wm-link]").forEach((link) => {
      const conteudo = document.getElementById("conteudo");
      link.onclick = function (e) {
        e.preventDefault();
        fetch(link.getAttribute("wm-link"))
          .then((resp) => resp.text())
          .then((html) => (conteudo.innerHTML = html));
      };
    });
  </script>
</body>
