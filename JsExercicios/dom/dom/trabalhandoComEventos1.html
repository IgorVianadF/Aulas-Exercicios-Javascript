<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <a esperar-5-seg href="https://google.com.br">Google</a>
    </div>
    <script>
      function navegarEm5s(e) {
        e.preventDefault();
        console.log("Saindo em 5s...");
        setTimeout(() => {
          const link = e.target;
          window.location.href = link.href;
        }, 5000);
        const a = document.querySelector("[esperar-5-seg]");
        a.onclick = navegarEm5s;
      }
    </script>
  </body>
</html>
